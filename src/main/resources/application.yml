server:
  port: 8081

spring:
  application:
    name: school
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/school?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&useSSL=false
    username: root
    password: 12345678
  servlet:
      multipart:
        max-file-size: 50MB
        max-request-size: 100MB
  config:
    import:
      - classpath:satoken-config.yml
      - classpath:file-config.yml
mybatis-plus:
      configuration:
        map-underscore-to-camel-case: true
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
      global-config:
        db-config:
          id-type: ASSIGN_ID
      mapper-locations: classpath:mapping/*.xml
      type-aliases-package: org.example.entity
satoken-config:
    whitelist:
      - /user/login
      - /user/logout
      - /error
      - /favicon.ico
      - /test/upload
    verifyKey: zzz